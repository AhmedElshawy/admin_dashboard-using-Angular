<div class="container-fluid mt-5">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
              <div class="d-flex justify-content-between mb-3">
                <h2 class="text-muted mb-3">products List</h2>
                <button [routerLink]="['/products/create']" class="btn btn-outline-primary">Add new product</button>
              </div>
            
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Product Img</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products">
                    <td class="py-1">
                      {{product.id}}
                    </td>
                    <td><img style="width: 30px; height: 30px;" src="{{product.pictureUrl}}" alt="{{product.name}}"></td>
                    <td>                   
                        {{product.name}}                
                    </td>
                    <td>{{product.price | currency}}</td>
                    <td><button [routerLink]="['edit/', product.id]" class="btn btn-outline-success">Edit</button></td>
                    <td><button (click)="deleteProduct(product.id)" class="btn btn-outline-danger">Delete</button></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
              <app-pager
              [pageSize]="this.shopParams.pageSize"
              [totalCount]="this.totalCount"
              (pageChanged)="this.onPageChanged($event)"
              >
              </app-pager>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
